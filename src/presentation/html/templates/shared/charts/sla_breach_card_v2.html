<div class="card">
  <div class="card-header">
    <h4>
      Header Here
    </h4>
  </div>
  <div class="card-body">
    <div id="chart_{{ request.headers['hx-target'] }}"></div>
  </div>
</div>
<script>
  let stackedColumnOpts = {
    chart: {
      type: 'bar',
      height: 350,
      stacked: true,
      toolbar: {
        show: true
      },
      zoom: {
        enabled: true
      }
    },
    xaxis: {
      type: 'datetime',
      categories: ['01/01/2011 GMT', '01/02/2011 GMT', '01/03/2011 GMT', '01/04/2011 GMT'],
    },
    legend: {
      position: 'right',
      offsetY: 40
    },
  };

  window["{{request.headers['hx-target']}}-var"] = new ApexCharts(
    document.getElementById("chart_{{request.headers['hx-target']}}"),
    {
      ...stackedColumnOpts,
      series: [{name: "FPX", data: [0,10,20,30]}]
    }
  );
  window["{{request.headers['hx-target']}}-var"].render()
</script>
