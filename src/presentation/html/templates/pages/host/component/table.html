{% for finding in findings.data %}
  {% include ['pages/host/component/findingRow.html','empty.html'] %}
{% endfor %}
{% if findings.page is defined and findings.page + 1 <= findings.total_page %}
<tr hx-get="/host/findings?host={{host}}"
    hx-indicator="#spinner"
    hx-trigger="revealed"
    hx-swap="outerHTML">
  <td colspan="6">
    <div id="spinner" class="htmx-indicator">Loading...</div>
  </td>
</tr>
{% endif %}
