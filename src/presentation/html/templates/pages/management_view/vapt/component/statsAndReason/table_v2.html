{% set permissions = get_user_permissions() %}
<table class="table table-hover mb-0">
  <thead>
    <tr style="text-align: center;">
      <th>Product</th>
      <th>Environment</th>
      <th>SLA Breach</th>
      <th>Closed</th>
      <th>Remarks</th>
      {%if "mv-remark:create" in permissions or "all" in permissions%}
      <th>Actions</th>
      {% endif %}
    </tr>
  </thead>

  <tbody id="stats_reason_table" hx-get="stats-and-reason/table" hx-trigger="load, change from:#month-selector"
                             hx-indicator="#spinner"
                             hx-target="this">

    <tr>
      <td colspan="6">
        <div id="spinner" class="htmx-indicator">
          Loading...
        </div>
      </td>
    </tr>
  </tbody>

</table>
<nav id="page-controller" class="mt-2" hx-target="#stats_reason_table">
  <ul class="pagination pagination-primary  justify-content-end">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item active"><a class="page-link" href="#">1</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
