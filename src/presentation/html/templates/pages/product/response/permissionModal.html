<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
     role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel33">User Permission Management</h4>
            <button type="button"
                    class="close"
                    data-bs-dismiss="modal"
                    aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="feather feather-x">
                    <line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active"
                       id="home-tab"
                       data-bs-toggle="tab"
                       role="tab"
                       aria-controls="home"
                       aria-selected="true"
                       hx-target="#permissionModalTabContent"
                       hx-trigger="load, click"
                       hx-get="{{ product_id }}/user-list?allowed=true">Allowed List</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link"
                       id="profile-tab"
                       data-bs-toggle="tab"
                       role="tab"
                       aria-controls="profile"
                       aria-selected="false"
                       tabindex="-1"
                       hx-target="#permissionModalTabContent"
                       hx-get="{{ product_id }}/user-list?allowed=false">Add New</a>
                </li>
            </ul>
            <div class="tab-content" id="permissionModalTabContent">{% include "pages/product/component/userList.html" %}</div>
        </div>
    </div>
</div>
