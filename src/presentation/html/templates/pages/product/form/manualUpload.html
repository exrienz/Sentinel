<div>
    <button type="button"
            class="btn btn-success w-100"
            data-bs-toggle="modal"
            data-bs-target="#inlineForm">Manual Upload</button>
    <!--login form Modal -->
    <div class="modal fade text-left"
         id="inlineForm"
         tabindex="-1"
         aria-labelledby="myModalLabel33"
         aria-hidden="true"
         style="display: none">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
             role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel33">Manual Upload</h4>
                    <button type="button"
                            class="close"
                            data-bs-dismiss="modal"
                            aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="feather feather-x">
                            <line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form hx-post="{{ product.id }}/upload/manual" hx-swap="none">
                    <div class="modal-body">
                        <div class="mb-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Finding Name</span>
                                <input type="text"
                                       name="finding_name"
                                       class="form-control"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <div class="mb-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Host</span>
                                <input type="text"
                                       name="host"
                                       class="form-control"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <div class="mb-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Port</span>
                                <input type="text"
                                       name="port"
                                       class="form-control"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">Severity</label>
                            <select class="form-select" name="severity">
                                <option selected value="LOW">Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                                <option value="CRITICAL">Critical</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">VPR Score</label>
                            <input type="text"
                                   name="vpr_score"
                                   class="form-control"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="form-group with-title mb-3">
                            <textarea class="form-control" rows="3" name="evidence"></textarea>
                            <label>Evidence</label>
                        </div>
                        <div class="form-group with-title mb-3">
                            <textarea class="form-control" rows="3" name="remediation"></textarea>
                            <label>Remediation</label>
                        </div>
                        <div class="form-group">
                            <label for="scanDate" class="form-label">Finding Date</label>
                            <input type="date"
                                   name="finding_date"
                                   class="form-control"
                                   placeholder="Scan Date"
                                   required="True" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                            <i class="bx bx-x d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Close</span>
                        </button>
                        <button type="submit" class="btn btn-primary ms-1" data-bs-dismiss="modal">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
