<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Filter Findings</h5>
        </div>
        <form id="filter-form">
            <div class="modal-body">
                <div class="form-group" align="left">
                    <label class="form-label">Source</label>
                    <select name="plugin_id"
                            id="source-choices"
                            class="form-select multiple-remove"
                            multiple="multiple">
                        <optgroup>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group" align="left">
                    <label for="name" class="form-label">Status</label>
                    <select name="status"
                            id="status-choices"
                            class="form-select multiple-remove"
                            multiple="multiple">
                        <optgroup>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group" align="left">
                    <label class="form-label">Severity</label>
                    <select name="severity"
                            id="severity-choices"
                            class="form-select multiple-remove"
                            multiple="multiple">
                        <optgroup>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group" align="left">
                    <label class="form-label">Assets</label>
                    <select name="host"
                            id="assets-choices"
                            class="form-select multiple-remove"
                            multiple="multiple">
                        <optgroup>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="clearChoices();">Clear</button>
                <button hx-post={{product.id}}/finding-filters hx-swap="none" type="submit" class="btn btn-danger" data-bs-dismiss="modal">Apply</button>
            </div>
        </form>
    </div>
</div>
