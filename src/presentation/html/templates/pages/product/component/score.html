<span id="product_score_id" class="badge"
      style="background-color: {{ logs.score | score_color if logs.score else 'gray' }}"
      title="A – Excellent: Only a few low-risk issues
B – Good: Some medium and low-risk findings
C – Fair: Moderate risks; some weak controls
D – Poor: Major deficiencies; urgent fix needed
E – Inadequate: Widespread and serious failures">
  Score: {{ logs.score | int | score if logs.score else '?' }}
</span>
