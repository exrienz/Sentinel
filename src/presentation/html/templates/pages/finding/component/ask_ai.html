<div class="card">
  <div class="card-body" id="llm-button">
    <div class="buttons">
      <a class="btn icon icon-left btn-primary position-relative"
         hx-get="/openai/{{finding_name_id}}"
         hx-indicator="#llm-loading"
         hx-swap="outerHTML"
        >
        <!-- Spinner replaces icon while loading -->
        <div>
          <div>
            <i class="fa-solid fa-robot hide-during-request"></i>
            <div id="llm-loading" class="htmx-indicator">
              <span class="spinner-border spinner-border-sm"></span>
            </div>
            &nbsp;&nbsp;Unclear? Ask AI for help!
          </div>
          <div class="htmx-indicator position-absolute top-50 start-50 translate-middle w-100 text-center">
            <div class="placeholder-glow">
              <span class="placeholder col-12"></span>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div id="llm-output"></div>
  </div>
</div>
